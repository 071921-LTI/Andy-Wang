<body>

	<div class="container align-content-center" id="loginForm">

				<div id="bottomBorder"class="form-row justify-content-center">

				<br>
				<div class="form-row justify-content-center">

				<div class="form-row justify-content-center">
					<label>Password:</label> 
				</div>
				<div class="form-row justify-content-center">

				</div>
				<br> <br>
				<div class="form-row justify-content-center">
					<input class="btn btn-primary" value="Login" type = "button"
						id="submitButton">
				</div>
			</form>
			<section id="error">

            </section>
